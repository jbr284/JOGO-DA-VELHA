<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Lobby</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <meta name="theme-color" content="#16213e">
    <style>
        :root {
            --bg-color: #1a1a2e; --card-color: #16213e; --text-color: #e94560; --accent-color: #ffffff;
        }
        body {
            font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--accent-color);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .lobby-container {
            background-color: var(--card-color); padding: 30px 40px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); text-align: center; width: 90%; max-width: 450px;
        }
        h1 { color: var(--text-color); margin-top: 0; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input[type="text"] {
            width: 100%; padding: 12px; font-size: 1.1em; text-align: center; background-color: var(--bg-color);
            border: 2px solid var(--text-color); color: var(--accent-color); border-radius: 8px; box-sizing: border-box;
        }
        .form-group input#game-id-input { text-transform: lowercase; }
        button {
            width: 100%; padding: 15px; font-size: 1.2em; font-weight: bold; color: var(--accent-color);
            background-color: var(--text-color); border: none; border-radius: 8px; cursor: pointer;
            transition: background-color 0.3s; margin-top: 5px;
        }
        button:hover { background-color: #c93048; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .separator { margin: 25px 0; font-weight: bold; color: var(--accent-color); opacity: 0.6; }
         @media (max-width: 480px) { .lobby-container { padding: 20px; } h1 { font-size: 1.8em; } }
    </style>
</head>
<body>
    <div class="lobby-container">
        <h1>Jogo da Velha Online</h1>
        <div class="form-group">
            <label for="player-name-input">Seu Nome</label>
            <input type="text" id="player-name-input" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <button id="create-game-btn">Criar Nova Sala</button>
        </div>
        <div class="separator">OU</div>
        <div class="form-group">
            <label for="game-id-input">Digite o ID da Sala</label>
            <input type="text" id="game-id-input" placeholder="ex: foxyz">
        </div>
        <button id="join-game-btn">Entrar na Sala</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // *** SUA CONFIGURAÇÃO REAL DO FIREBASE ***
        const firebaseConfig = {
          apiKey: "AIzaSyAoRUTFaVz8rJ5uBqC0xhb7dZuCf_5Pe38",
          authDomain: "jogo-da-velha-fd487.firebaseapp.com",
          databaseURL: "https://jogo-da-velha-fd487-default-rtdb.firebaseio.com",
          projectId: "jogo-da-velha-fd487",
          storageBucket: "jogo-da-velha-fd487.firebasestorage.app",
          messagingSenderId: "281796537233",
          appId: "1:281796537233:web:ecb5b86ab5d415e0bec830"
        };
        // *******************************************
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            const createBtn = document.getElementById('create-game-btn');
            const joinBtn = document.getElementById('join-game-btn');
            const gameIdInput = document.getElementById('game-id-input');
            const playerNameInput = document.getElementById('player-name-input');

            playerNameInput.value = sessionStorage.getItem('jogoVelhaPlayerName') || '';
            let myPlayerUUID = sessionStorage.getItem('jogoVelhaUUID');
            if (!myPlayerUUID) { myPlayerUUID = Math.random().toString(36).substr(2, 9); sessionStorage.setItem('jogoVelhaUUID', myPlayerUUID); }

            function getPlayerName() { const n = playerNameInput.value.trim(); if (!n) { alert("Digite seu nome."); return null; } sessionStorage.setItem('jogoVelhaPlayerName', n); return n; }

            // --- Criar Sala ---
            createBtn.addEventListener('click', async () => {
                const playerName = getPlayerName(); if (!playerName) return;
                createBtn.disabled = true; createBtn.textContent = 'Criando...';
                const gameId = Math.random().toString(36).substr(2, 6);
                const gameStateRef = database.ref('velha_games/' + gameId); // Caminho específico
                const initialState = { gameId: gameId, player1_uuid: myPlayerUUID, player1_name: playerName, player2_uuid: null, player2_name: null, currentPlayer: 1, winner: null, winnerInfo: null, board: Array(9).fill(null), scores: { 1: 0, 2: 0, ties: 0 } };
                try { await gameStateRef.set(initialState); console.log(`Sala ${gameId} criada.`); window.location.href = `game.html?game=${gameId}`; } // Redireciona para game.html
                catch (e) { console.error("Erro criar:", e); alert("Erro ao criar."); createBtn.disabled = false; createBtn.textContent = 'Criar'; }
            });

            // --- Entrar na Sala ---
            joinBtn.addEventListener('click', () => {
                const playerName = getPlayerName(); if (!playerName) return;
                const gameId = gameIdInput.value.toLowerCase().trim(); if (!gameId) { alert("Digite ID."); return; }
                joinBtn.disabled = true; joinBtn.textContent = 'Entrando...';
                const gameStateRef = database.ref('velha_games/' + gameId); // Caminho específico
                gameStateRef.once('value', (s) => {
                    if (s.exists()) { const state = s.val(); if (!state.player2_uuid || state.player2_uuid === myPlayerUUID) { if (!state.player2_uuid) { gameStateRef.update({ player2_name: playerName }); } window.location.href = `game.html?game=${gameId}`; } else { alert("Sala cheia!"); joinBtn.disabled = false; joinBtn.textContent = 'Entrar'; } } // Redireciona para game.html
                    else { alert("Sala não encontrada!"); joinBtn.disabled = false; joinBtn.textContent = 'Entrar'; }
                });
            });

            // --- Service Worker ---
            if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js').then(r=>console.log('SW reg:',r.scope)).catch(e=>console.log('SW err:',e)); }); }
        });
    </script>
</body>
</html>
